<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <form>
        <h1>Form</h1>
        <div>
            Name: <input type="text" placeholder="Enter your name here..." name="city">
        </div>
        <p></p>
        <div>
            City: <input type="text" name="city" id="city">
        </div>
        <p></p>
        <div>
            Pincode: <input type="number" id="pincode">
        </div>
        <p></p>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
</body>
</html>
