<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>
    <style>
        .boxes{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas: "a a a"
                        "b b b";
            row-gap: 10px;
            column-gap: 33px;
            outline: 2px solid blue;
        
        }
        .box{
            border: 2px solid black;
            background-color: red;
        }
        .box1{ 
            /* grid-column: 1/span 3;
            b */
            grid-area: b;
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div class="box box1">Navbar</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
        <div class="box">4</div>
    </div>
</body>

</html>
