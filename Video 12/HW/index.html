<!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <video src="1.mp4" muted controls loop></video>
    </div>
    <p></p>
    <div>
        <video src="2.mp4" muted controls loop></video>
    </div>
    <p></p>
    <div>
        <video src="3.mp4" muted controls loop></video>
    </div>
    <p></p>
    <div>
        <audio src="Sheila.mp3" muted controls loop autoplay></audio>
    </div>
    <p></p>
    <div>
        <audio src="Sheila (2).mp3" muted controls loop autoplay></audio>
    </div>
    <p></p>
    <div>
        <audio src="Sheila (3).mp3" muted controls loop autoplay></audio>
    </div>
</body>
</html>
